<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="CalculateYourEMI icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#g)"/>
  <!-- Stylized EMI letters: E + bar chart motif -->
  <g fill="#fff" font-family="system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-weight="700">
    <text x="12" y="42" font-size="28">E</text>
  </g>
  <!-- Bar chart bars representing amortization schedule -->
  <g fill="#fff">
    <rect x="30" y="34" width="6" height="10" rx="1"/>
    <rect x="40" y="28" width="6" height="16" rx="1"/>
    <rect x="50" y="20" width="6" height="24" rx="1"/>
  </g>
</svg>
